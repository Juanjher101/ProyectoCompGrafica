<div class="card">
  <p-toolbar id="toolbar">
    <ng-template #start>

      <!-- ORIGEN -->
      <p-autoComplete
        [(ngModel)]="origen"
        [suggestions]="filteredOrigenes"
        (completeMethod)="filtrarOrigen($event)"
        (onFocus)="onFocusOrigen()"
        field="name"
        optionLabel="name"
        [dropdown]="true"
        [forceSelection]="true"
        placeholder="Origen"
        class="mr-3 w-40">
      </p-autoComplete>

      <!-- DESTINO -->
      <p-autoComplete
        [(ngModel)]="destino"
        [suggestions]="filteredDestinos"
        (completeMethod)="filtrarDestino($event)"
        (onFocus)="onFocusDestino()"
        field="name"
        optionLabel="name"
        [dropdown]="true"
        [forceSelection]="true"
        placeholder="Destino"
        class="mr-3 w-40">
      </p-autoComplete>

      <!-- FECHA IDA -->
      <p-date-picker 
        [(ngModel)]="fechaIda"
        [minDate]="minDate"
        [locale]="locale"
        dateFormat="dd/mm/yy"
        placeholder="Fecha Ida"
        class="mr-3">
      </p-date-picker>

      <!-- FECHA VUELTA -->
      <!-- <p-date-picker

        dateFormat="dd/mm/yy"
        placeholder="Fecha Vuelta"
        class="mr-3">
      </p-date-picker> -->

      <!-- PASAJEROS -->
      <!-- <p-dropdown 
        [options]="numeros"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="pasajeros"
        placeholder="Pasajeros"
        class="mr-3 w-32">
      </p-dropdown>  -->

    </ng-template>

    <ng-template #end>
      <p-button 
        label="Buscar" 
        icon="pi pi-search"
        severity="primary"
        (onClick)="buscar()">
      </p-button>
    </ng-template>
  </p-toolbar>
</div>
